mybatis.type-aliases-package= com.bnuz.propertyManagementSystem.dao
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml



# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis本地连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
# 服务器
#spring.redis.password=hoveesRedis
# hovees
spring.redis.password=hoveesRedis
# harry
#spring.redis.password=7894456klj

# Lettuce
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.lettuce.pool.max-wait=10000
# 连接池中的最大空闲连接
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.lettuce.pool.min-idle=0
# 关闭超时时间
spring.redis.lettuce.shutdown-timeout=100


logging.config=classpath:logback-spring.xml
logging.level.com.bnuz.propertyManagementSystem.dao = DEBUG


#分页配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.main.allow-bean-definition-overriding = true


redisson.address=redis://127.0.0.1:6379
redisson.database=0

#支付宝支付参数配置
#应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
alipay.appId= 2016101300677310
#商户私钥，您的PKCS8格式RSA2私钥
alipay.privateKey = 
alipay.publicKey= 
#服务器异步通知页面路径  需http://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
alipay.notifyUrl = http://xxxx/alipay/callback
#页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
alipay.returnUrl= http://localhost:8080/alipay.trade.page.pay-JAVA-UTF-8/return_url.jsp
#签名方式(固定值，无需修改)
alipay.signType= RSA2
#字符编码格式(固定值，无需修改)
alipay.charset= utf-8
#支付宝网关(固定值，无需修改)
alipay.gatewayUrl= https://openapi.alipaydev.com/gateway.do
#保存支付日志的地址(该功能待实现)
alipay.logPath= ./logs/alipay